<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork2.0</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header">
            <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
            <nav>
                <ul class="header-nav__list">
                    <li class="header-nav__item"><a href="#" class="header-nav__link">Appointment</a></li>
                    <li class="header-nav__item"><a href="#gallery" class="header-nav__link">Gallery</a></li>
                    <li class="header-nav__item"><a href="#services" class="header-nav__link">Services</a></li>
                    <li class="header-nav__item"><a href="#team" class="header-nav__link">Team</a></li>
                    <li class="header-nav__item"><a href="#" class="header-nav__link">Reviews</a></li>
                    <li class="header-nav__item"><a href="#" class="header-nav__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Gallery section -->
        <section>
            <div class="gallery" id="gallery">
                <div class="gallery__left-img">
                    <img src="./img/aside-left.png" alt="">
                </div>
                <div class="gallery__center-left">
                    <img src="./img/left1.png" alt="">
                    <img src="./img/left2.png" alt="">
                </div>
                <div class="gallery__center-right">
                    <img src="./img/right1.png" alt="">
                    <img src="./img/right2.png" alt="">
                </div>
                <div class="gallery__right">
                    <img src="./img/aside-right.png" alt="">
                </div>
            </div>
        </section>
        <!-- Services section -->
        <section>
            <div class="services" id="services">
                <ul class="services__list">
                    <li class="services__item">
                        <a class="services__item-link" href="">
                            <img src="./img/heir-styling.png" alt="">
                            <p>Hair Styling</p>
                        </a>
                    </li>
                    <li class="services__item">
                        <a class="services__item-link" href="">
                            <img src="./img/beard-timming.png" alt="">
                            <p>Beard Trimming</p>
                        </a>
                    </li>
                    <li class="services__item">
                        <a class="services__item-link" href="">
                            <img src="./img/smooth-shave.png" alt="">
                            <p>Smooth Shave</p>
                        </a>
                    </li>
                    <li class="services__item">
                        <a class="services__item-link" href="">
                            <img src="./img/hair-straightening.png" alt="">
                            <p>Hair Straightening</p>
                        </a>
                    </li>
                </ul>
                <div class="services__bg"><img src="./img/section2-right.png" alt=""></div>
            </div>
        </section>
        <section >
            <div class="team" id="team">
                <h1 class="team__title">Meet Our Highly Skilled Experts</h1>
                <div class="team-container">
                    <div class="barber one">
                        <a href="" class="barber__btn">
                            <p>Meredith</p>
                        </a>
                    </div>
                    <div class="barber two">
                        <a href="" class="barber__btn">
                            <p>Jason</p>
                        </a>
                    </div>
                    <div class="barber three">
                        <a href="" class="barber__btn">
                            <p>Ryan</p>
                        </a>
                    </div>
                    <div class="barber four">
                        <a href="" class="barber__btn">
                            <p>James</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
